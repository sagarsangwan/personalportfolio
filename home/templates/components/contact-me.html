<div class="container mb-5 light-slate-color " id="Contactme">
    <div class="row justify-content-center text-center">
        <div class="col-xs-12 col-md-6">
            <div class="row">
                <p class="col-xs-12 lightest-slate-color h2">Hire Me !!!</p>
                <div class="col-12">
                    <p>
                        Have a project for me, or just want to say hii?
                        <br>
                        Feel free to email me: <a href="mailto:iamsagarsangwan@gmail.com">iamsagarsangwan@gmail.com</a>

                    </p>
                </div>
                <div class="col-12">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-lg btn-outline-info" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Say hello
                    </button>


                </div>
            </div>
        </div>



        <div class="col-12 d-block d-md-none">
            <div class="row">
                <div class="col-12">
                    <ul class="list-unstyled list-inline text-center social-media-icons">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/iamsagarsangwan/" target="_blank"
                                class="btn-floating btn-lg btn-fb" type="button" role="button"><i
                                    class="fab fa-facebook-f" aria-hidden="true"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/iamsagarsangwan" target="_blank"
                                class="btn-floating btn-lg btn-tw" type="button" role="button"><i class="fab fa-twitter"
                                    aria-hidden="true"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/in/iamsagarsangwan/" target="_blank"
                                class="btn-floating btn-lg btn-li" type="button" role="button"><i
                                    class="fab fa-linkedin-in" aria-hidden="true"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/iamsagarsangwan/" target="_blank"

                                    class="fab fa-instagram" aria-hidden="true"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/sagarsangwan" target="_blank"

            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <form id="ContactMeForm" method="post">
                    {% csrf_token %}

                    {{ form|crispy }}
                    <button type="submit">Save changes</button>
                </form>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script>

    <script>
        var form = document.getElementById('ContactMeForm');
        function handleForm(event) {
            event.preventDefault();
            console.log("Form Submitted");
            $.ajax({
                type: "POST",
                url: "/contact-me/",
                data: $('#ContactMeForm').serialize(),
                success: function (data) {
                    console.log(data);
                    alert("Thank you for contacting me. I will get back to you soon.");
                    // $('#exampleModal').modal('hide');
                },
                error: function (data) {
                    console.log(data);
                    alert("Something went wrong. Please try again later.");
                }
            });
        }
        form.addEventListener('submit', handleForm,);
    </script>
</div>
